<!-- Standard Modal -->
<div class="modal-overlay" id="standard-modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modal-title"></h3>
      <button class="modal-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-body">
          <p id="main-text"><span id="productName"></span>:</p>
          <div class="input-group">
            <label for="quantity">Quantity</label>
            <input
              type="number"
              id="quantity"
              min="1"
              value="1"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="standard-cancel-btn">
          Cancel
        </button>
        <button class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" id="confirmation-modal-overlay">
  <div class="modal confirmation-modal">
    <div class="modal-header">
      <h3>Confirm Deletion</h3>
      <button class="modal-close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div class="modal-content">
      <div class="modal-body">
        <div class="confirmation-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>
        <p id="main-text"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="confirmation-cancel-btn">
          Cancel
        </button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
