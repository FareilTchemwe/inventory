<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Category - Inventory Management</title>
    <link rel="stylesheet" href="css/category-form.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="product-form-container">
      <div class="product-form-header">
        <h1>Create New Category</h1>
        <p>Fill in the details below to add a new category to your inventory</p>
      </div>

      <form id="create-product-form" class="product-form">
        <div class="form-group">
          <label for="name">Category Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            placeholder="Enter category name"
          />
        </div>

        <div class="form-actions">
          <a href="categories.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Categories
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Create Category
          </button>
        </div>
      </form>
    </div>

    <!-- Alert Box -->
    <div id="alert" class="alert alert-hidden">
      <div class="alert-content">
        <span id="alertMessage"></span>
        <button id="closeAlert" class="close-alert">&times;</button>
      </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/category-form.js"></script>
    <script src="js/alert.js"></script>
  </body>
</html>
