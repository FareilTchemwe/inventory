<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Login - Dress Store</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>

    <main>
      <div class="login-container">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to access your account</p>

        <!-- Alert Section (Hidden by default) -->
        <div id="alert" class="alert alert-hidden">
          <p id="alertMessage"></p>
          <button id="closeAlert" class="close-alert">x</button>
        </div>

        <form id="loginForm">
          <label>User Name</label>
          <input type="text" name="username" id="username" required />

          <label>Password</label>
          <div class="password-container">
            <input type="password" name="password" id="password" required />
            <!-- Password Toggler Icon -->
            <i
              class="fas fa-eye"
              id="togglePassword"
              onclick="togglePasswordVisibility()"
            ></i>
          </div>

          <button type="submit" class="login-button">Log In</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script>
      // Function to toggle password visibility
      function togglePasswordVisibility() {
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("togglePassword");

        if (passwordField.type === "password") {
          passwordField.type = "text"; // Show password
          toggleIcon.classList.remove("fa-eye"); // Remove eye icon
          toggleIcon.classList.add("fa-eye-slash"); // Add eye-slash icon
        } else {
          passwordField.type = "password"; // Hide password
          toggleIcon.classList.remove("fa-eye-slash"); // Remove eye-slash icon
          toggleIcon.classList.add("fa-eye"); // Add eye icon
        }
      }

      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          response.json().then((resp) => {
            console.log(resp);
            if (resp && "success" in resp) {
              showAlert("success", "Logged in successfully! Redirecting...");
              setTimeout(() => (window.location.href = "products.html"), 2000); // Redirect after 2 seconds
            } else {
              showAlert("error", resp.error || "An unknown error occurred");
            }
          });
        } catch (error) {
          console.error("Error during login:", error);
          showAlert("error", "An error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
