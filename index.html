<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <title>Login - Dress Store</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>

    <main>
      <div class="login-container">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to access your account</p>

        <!-- Alert Section (Hidden by default) -->
        <div id="alert" class="alert alert-hidden">
          <p id="alertMessage"></p>
          <button id="closeAlert" class="close-alert" onclick="closeAlert()">
            x
          </button>
        </div>

        <form id="loginForm">
          <label>User Name</label>
          <input type="text" name="username" id="username" required />

          <label>Password</label>
          <div class="password-container">
            <input type="password" name="password" id="password" required />
            <!-- Password Toggler Icon -->
            <i
              class="fas fa-eye"
              id="togglePassword"
              onclick="togglePasswordVisibility()"
            ></i>
          </div>

          <button type="submit" class="login-button">Log In</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script src="js/alert.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
