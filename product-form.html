<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product - Inventory Management</title>
    <link rel="stylesheet" href="css/product-form.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="product-form-container">
      <div class="product-form-header">
        <h1>Create New Product</h1>
        <p>Fill in the details below to add a new product to your inventory</p>
      </div>

      <form id="create-product-form" class="product-form">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            placeholder="Enter product name"
          />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control" required>
            <option value="">Select Category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            id="price"
            name="price"
            class="form-control"
            required
            min="0"
            step="0.01"
            placeholder="Enter product price"
          />
        </div>

        <div class="form-group">
          <label for="qty">Quantity</label>
          <input
            type="number"
            id="qty"
            name="qty"
            class="form-control"
            required
            min="0"
            placeholder="Enter product quantity"
          />
        </div>

        <div class="form-group">
          <label for="threshold">Low Stock Threshold</label>
          <input
            type="number"
            id="threshold"
            name="threshold"
            class="form-control"
            required
            min="0"
            placeholder="Enter low stock threshold"
          />
        </div>

        <div class="form-actions">
          <a href="products.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Products
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Create Product
          </button>
        </div>
      </form>
    </div>

    <!-- Alert Box -->
    <div id="alert" class="alert alert-hidden">
      <div class="alert-content">
        <span id="alertMessage"></span>
        <button id="closeAlert" class="close-alert">&times;</button>
      </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product-form.js"></script>
    <script src="js/alert.js"></script>
  </body>
</html>
