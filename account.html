<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page - Dress Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/account.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Account Page Header -->
      <!-- Back Icon -->
      <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i> Back
      </a>
      <div class="account-header">
        <h1>Your Account</h1>
        <p>Manage your account settings and preferences</p>
      </div>

      <!-- Account Options Cards -->
      <div class="account-card">
        <h3>Account Settings</h3>
        <div class="options">
          <!-- Edit Profile Button -->
          <div class="option">
            <a href="edit-profile.html">
              <button class="btn-custom btn-edit">
                <i class="fas fa-user-edit"></i>Edit Profile
              </button>
            </a>
          </div>

          <!-- Reset Password Button -->
          <div class="option">
            <a href="reset-password.html">
              <button class="btn-custom">
                <i class="fas fa-lock"></i>Reset Password
              </button>
            </a>
          </div>

          <!-- Add New User Button -->
          <div class="option">
            <a href="new-user.html">
              <button class="btn-custom btn-add">
                <i class="fas fa-user-plus"></i>Add New User
              </button>
            </a>
          </div>

          <!-- Log Out Button -->
          <div class="option">
            <button class="btn-custom btn-logout" id="logoutButton">
              <i class="fas fa-sign-out-alt"></i>Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript for handling logout
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          // Show a confirmation message
          if (confirm("Are you sure you want to log out?")) {
            // Make an API call to the logout route
            fetch("http://localhost:3000/logout", {
              method: "POST", // POST method to logout
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                // Any data you might want to send to the server, like session info or token
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  alert("Logged out successfully!");
                  window.location.href = "index.html"; // Redirect to the login page
                } else {
                  alert("Error: " + data.error);
                }
              })
              .catch((error) => {
                console.error("Logout error:", error);
                alert("An error occurred while logging out.");
              });
          }
        });
    </script>
  </body>
</html>
