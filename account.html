<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page - Dress Store</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <link href="css/account.css" rel="stylesheet" />
    <link href="css/confirm.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Account Page Header -->
      <!-- Back Icon -->
      <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i> Back
      </a>

      <!-- Alert Section (Hidden by default) -->
      <div id="alert" class="alert alert-hidden">
        <p id="alertMessage"></p>
        <button id="closeAlert" class="close-alert" onclick="closeAlert()">
          x
        </button>
      </div>

      <div class="account-header">
        <h1>Your Account</h1>
        <p>Manage your account settings and preferences</p>
      </div>

      <!-- Account Options Cards -->
      <div class="account-card">
        <h3>Account Settings</h3>
        <div class="options">
          <!-- Edit Profile Button -->
          <div class="option">
            <a href="edit-profile.html">
              <button class="btn-custom btn-edit">
                <i class="fas fa-user-edit"></i>Edit Profile
              </button>
            </a>
          </div>

          <!-- Reset Password Button -->
          <div class="option">
            <a href="reset-password.html">
              <button class="btn-custom">
                <i class="fas fa-lock"></i>Reset Password
              </button>
            </a>
          </div>

          <!-- Add New User Button -->
          <div class="option">
            <a href="new-user.html">
              <button class="btn-custom btn-add">
                <i class="fas fa-user-plus"></i>Add New User
              </button>
            </a>
          </div>

          <!-- Log Out Button -->
          <div class="option">
            <button class="btn-custom btn-logout" onclick="logout()">
              <i class="fas fa-sign-out-alt"></i>Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
      <div class="confirm-modal-content">
        <h3>Are you sure you want to Logout ?</h3>
        <div class="buttons">
          <button class="confirm" onclick="confirmLogout()">
            Yes, Log Out
          </button>
          <button class="cancel" onclick="closeConfirmModal()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/alert.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
