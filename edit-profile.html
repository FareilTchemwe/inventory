<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <link href="css/login.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <title>Edit Profile</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>
    <!-- Back Icon -->
    <a href="javascript:history.back()" class="back-icon">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Alert Section (Hidden by default) -->
    <div id="alert" class="alert alert-hidden">
      <p id="alertMessage"></p>
      <button id="closeAlert" class="close-alert" onclick="closeAlert()">
        x
      </button>
    </div>
    <main>
      <div class="login-container">
        <h2>Edit Profile</h2>
        <form id="editUserForm">
          <label>First Name</label>
          <input
            type="text"
            placeholder="First Name"
            name="firstname"
            id="firstname"
            required
          />
          <label>Last Name</label>
          <input
            type="text"
            placeholder="Last Name"
            name="lastname"
            id="lastname"
            required
          />
          <label>User Name</label>
          <input
            type="text"
            placeholder="Username"
            name="username"
            id="username"
            required
          />

          <button type="button" class="login-button" onclick="submitForm()">
            Save
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script src="js/alert.js"></script>
    <script src="js/edit-profile.js"></script>
  </body>
</html>
