<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Inventory Management</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/loader.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fas fa-boxes"></i>
        </div>
        <div class="logo-text">Inventory Pro</div>
      </div>

      <div class="sidebar-menu">
        <a href="dashboard.html" class="menu-item">
          <div class="menu-icon">
            <i class="fas fa-th-large"></i>
          </div>
          <div class="menu-text">Dashboard</div>
        </a>

        <a href="products.html" class="menu-item active">
          <div class="menu-icon">
            <i class="fas fa-box"></i>
          </div>
          <div class="menu-text">Products</div>
        </a>

        <a href="categories.html" class="menu-item">
          <div class="menu-icon">
            <i class="fas fa-tags"></i>
          </div>
          <div class="menu-text">Categories</div>
        </a>

        <a href="orders.html" class="menu-item">
          <div class="menu-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="menu-text">Orders</div>
        </a>

        <a href="reports.html" class="menu-item">
          <div class="menu-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="menu-text">Reports</div>
        </a>

        <a href="settings.html" class="menu-item">
          <div class="menu-icon">
            <i class="fas fa-cog"></i>
          </div>
          <div class="menu-text">Settings</div>
        </a>
      </div>

      <a href="/account.html">
        <div class="user-section" id="user-section">
          <i class="fa fa-user-circle" style="color: white"></i>
          <div class="user-info">
            <div class="skeleton skeleton-text" id="user-name-skeleton"></div>
          </div>
        </div>
      </a>

      <div class="toggle-sidebar" id="toggleSidebar">
        <i class="fas fa-chevron-left"></i>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <!-- Alert Section (Hidden by default) -->
      <div id="alert" class="alert alert-hidden">
        <p id="alertMessage"></p>
        <button id="closeAlert" class="close-alert" onclick="closeAlert()">
          x
        </button>
      </div>
      <div class="products-container">
        <header class="dashboard-header">
          <div class="top-header">
            <h1>Products</h1>
            <!-- Mobile Navigation Toggle -->
            <div class="mobile-nav-toggle" id="mobileNavToggle">
              <i class="fas fa-bars" style="margin: 12px"></i>
            </div>
          </div>

          <div class="header-actions">
            <button
              class="btn btn-secondary"
              id="refreshBtn"
              onclick="refreshTable()"
            >
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <a href="add-product.html" class="btn btn-primary">
              <i class="fas fa-plus"></i> New Product
            </a>
          </div>
        </header>
        <div class="dashboard-card">
          <div class="products-header">
            <h1>Products Inventory</h1>
            <div class="products-actions">
              <div class="search-container">
                <input
                  type="text"
                  id="searchInput"
                  placeholder="Search products..."
                  class="form-control"
                />
                <i class="fas fa-search"></i>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="products-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Current Stock</th>
                  <th>Minimum Stock</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="product-table-body"></tbody>
            </table>
          </div>

          <div class="pagination">
            <button id="prevPage" class="btn btn-secondary">
              <i class="fas fa-chevron-left"></i> Previous
            </button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn btn-secondary">
              Next <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Standard Modal -->
    <div class="modal-overlay" id="standard-modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title"></h3>
          <button class="modal-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-body">
            <div class="modal-body">
              <p id="main-text"></p>
              <div class="input-group">
                <input type="hidden" id="Id" class="form-control" required />
                <label for="saleDate">Date Sold</label>
                <input
                  type="date"
                  id="saleDate"
                  class="form-control"
                  required
                />
                <label for="quantity">Quantity</label>
                <input
                  type="number"
                  id="quantity"
                  min="1"
                  value="1"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" id="standard-cancel-btn">
              Cancel
            </button>
            <button class="btn btn-primary" onclick="sellProduct()">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmation-modal-overlay">
      <div class="modal confirmation-modal">
        <div class="modal-header">
          <h3>Confirm Deletion</h3>
          <button class="modal-close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="modal-content">
          <div class="modal-body">
            <div class="confirmation-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                />
              </svg>
            </div>
            <p id="main-text"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" id="confirmation-cancel-btn">
              Cancel
            </button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
