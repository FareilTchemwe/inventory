<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/product.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <link href="css/confirm.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Dress Store Inventory</title>
  </head>

  <body>
    <header>
      <h1>Dress Store Inventory</h1>
    </header>

    <main>
      <div class="container">
        <a href="account.html"
          ><button class="logout-button">Account</button></a
        >
        <h2>Inventory List</h2>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by dress name..."
            />
          </div>
        </div>

        <!-- Alert Section (Hidden by default) -->
        <div id="alert" class="alert alert-hidden">
          <p id="alertMessage"></p>
          <button id="closeAlert" class="close-alert" onclick="closeAlert()">
            x
          </button>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="confirm-modal">
          <div class="confirm-modal-content">
            <h3>Are you sure you want to delete this product?</h3>
            <div class="buttons">
              <button class="confirm" onclick="confirmDelete()">
                Yes, Delete
              </button>
              <button class="cancel" onclick="closeConfirmModal()">
                Cancel
              </button>
            </div>
          </div>
        </div>

        <a href="create-product.html"
          ><button class="button">Add New Dress</button></a
        >
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Size</th>
                <th>Color</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="product-table-body">
              <!-- Product rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
      <footer>
        <p>&copy; 2024 Dress Store. All rights reserved.</p>
      </footer>
    </main>

    <!-- Modal -->
    <div id="quantityModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <h3 class="modal-header">Enter Quantity</h3>
        <form id="shop-form">
          <input type="hidden" name="product_id" id="product_id" />
          <input
            type="number"
            name="quantity"
            placeholder="Enter quantity"
            min="0"
            required
            id="qty"
          />
          <button type="submit" class="modal-submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="js/alert.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
