<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/login.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />

    <title>Reset Password</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>
    <!-- Back Icon -->
    <a href="javascript:history.back()" class="back-icon">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <main>
      <!-- Alert Section (Hidden by default) -->
      <div id="alert" class="alert alert-hidden">
        <p id="alertMessage"></p>
        <button id="closeAlert" class="close-alert" onclick="closeAlert()">
          x
        </button>
      </div>
      <div class="login-container">
        <h2>Reset Password</h2>

        <form id="editUserForm">
          <!-- Old Password Field -->
          <label>Old Password</label>
          <div class="password-container">
            <input
              type="password"
              name="oldPassword"
              id="oldPassword"
              required
            />
            <!-- Old Password Toggler Icon -->
            <i
              class="fas fa-eye"
              id="toggleOldPassword"
              onclick="togglePasswordVisibility('oldPassword')"
            ></i>
          </div>

          <!-- New Password Field -->
          <label>New Password</label>
          <div class="password-container">
            <input type="password" name="password" id="password" required />
            <!-- New Password Toggler Icon -->
            <i
              class="fas fa-eye"
              id="togglePassword"
              onclick="togglePasswordVisibility('password')"
            ></i>
          </div>

          <button type="button" class="login-button" onclick="submitForm()">
            Save
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script src="js/alert.js"></script>
    <script src="js/reset-pass.js"></script>
  </body>
</html>
