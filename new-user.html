<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/login.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <link href="css/login.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <title>New user</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>
    <!-- Back Icon -->
    <a href="javascript:history.back()" class="back-icon">
      <i class="fas fa-arrow-left"></i> Back
    </a>
    <main>
      <!-- Alert Section (Hidden by default) -->
      <div id="alert" class="alert alert-hidden">
        <p id="alertMessage"></p>
        <button id="closeAlert" class="close-alert" onclick="closeAlert()">
          x
        </button>
      </div>
      <div class="login-container">
        <h2>New User</h2>
        <form id="registerForm">
          <label>First Name</label>
          <input type="text" placeholder="First Name" id="firstname" required />
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" id="lastname" required />
          <label>User Name</label>
          <input type="text" placeholder="Username" id="username" required />

          <label>Password</label>
          <div class="password-container">
            <input type="password" id="password" required />
            <!-- Password Toggler Icon -->
            <i
              class="fas fa-eye"
              id="togglePassword"
              onclick="togglePasswordVisibility()"
            ></i>
          </div>
          <button type="submit" class="login-button">Save</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script src="js/alert.js"></script>
    <script src="js/new-user.js"></script>
  </body>
</html>
