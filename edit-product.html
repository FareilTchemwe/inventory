<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/login.css" rel="stylesheet" />
    <link href="css/alert.css" rel="stylesheet" />
    <title>Edit Product - Dress Store</title>
  </head>

  <body>
    <header>
      <h1>Dress Store</h1>
    </header>
    <!-- Back Icon -->
    <a href="javascript:history.back()" class="back-icon">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <main>
      <div class="login-container">
        <!-- Alert Section (Hidden by default) -->
        <div id="alert" class="alert alert-hidden">
          <p id="alertMessage"></p>
          <button id="closeAlert" class="close-alert" onclick="closeAlert()">
            x
          </button>
        </div>
        <h2>Edit Dress</h2>
        <form id="edit-product-form">
          <input type="hidden" id="product-id" />
          <label>Name</label>
          <input type="text" id="name" required />

          <label>Size</label>
          <input type="text" id="size" required />

          <label>Color</label>
          <input type="text" id="color" required />

          <label>Price</label>
          <input type="number" id="price" required />

          <label>Quantity</label>
          <input type="number" id="quantity" required />

          <label>Threshold Quantity</label>
          <input type="number" id="threshold" required />

          <label>Status</label>
          <select id="status" required>
            <option value="available">Available</option>
            <option value="nearly finished">Low</option>
            <option value="finished">Finished</option>
          </select>

          <button type="button" class="login-button" onclick="updateProduct()">
            Save
          </button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Dress Store. All rights reserved.</p>
    </footer>

    <script src="js/alert.js"></script>
    <script src="js/edit-product.js"></script>
  </body>
</html>
