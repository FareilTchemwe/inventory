<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Inventory Management</title>
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/auth-form.css" />
    <link rel="stylesheet" href="css/alert.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container animate-fadeIn">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join our inventory management system today</p>
        </div>

        <!-- Alert Section (Hidden by default) -->
        <div id="alert" class="alert alert-hidden">
          <p id="alertMessage"></p>
          <button id="closeAlert" class="close-alert" onclick="closeAlert()">
            x
          </button>
        </div>

        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <i
                class="fa fa-eye"
                id="togglePassword"
                onclick="togglePasswordVisibility('password', 'togglePassword')"
              ></i>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-container">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                required
              />
              <i
                class="fa fa-eye"
                id="togglePasswordConfirm"
                onclick="togglePasswordVisibility('confirmPassword', 'togglePasswordConfirm')"
              ></i>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </div>
          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/alert.js"></script>
  </body>
</html>
